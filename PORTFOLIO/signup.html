<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleforms.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="sign-box">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-box" id="gen">
                    <label for="gender" style="color: #626262;">Gender :</label>
                    <select id="gender" name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Date of Birth" title="Your Date of Birth" required>
                </div>
                <div class="input-box">
                    <input type="file" id="image"  title="Upload Your Image (optional)">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="tel" id="phone" name="phone" pattern="(\+212 [ \-]?[6-7]\d{8}|0[6-7]\d{8})" placeholder="Ex: +212 612345678 ou 0612345678" title="You number" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn" >Sign In</button>
                <div class="signup-link">
                    <a href="login.html">already have an account? Sign In</a>
                </div>
            </form>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
